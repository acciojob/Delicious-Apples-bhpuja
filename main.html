<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Apple Varieties Portfolio</h1>
        </header>

        <main>
            <section class="product">
                <div class="product__photo">
                    <div class="photo-container">
                        <div class="photo-main">
                            <img src="https://via.placeholder.com/300x300?text=Red+Apple" alt="Red Apple">
                        </div>
                        <div class="photo-album">
                            <ul>
                                <li><img src="https://via.placeholder.com/100x100?text=Green+Apple" alt="Green Apple"></li>
                                <li><img src="https://via.placeholder.com/100x100?text=Yellow+Apple" alt="Yellow Apple"></li>
                                <li><img src="https://via.placeholder.com/100x100?text=Orange+Apple" alt="Orange Apple"></li>
                                <li><img src="https://via.placeholder.com/100x100?text=Red+Apple" alt="Red Apple"></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="product__details">
                    <div class="price">
                        <h2>Price</h2>
                        <p>$7.93</p>
                    </div>
                    <div class="variant">
                        <h2>Varieties</h2>
                        <ul>
                            <li>Green Apple</li>
                            <li>Yellow Apple</li>
                            <li>Orange Apple</li>
                            <li>Red Apple</li>
                        </ul>
                    </div>
                    <div class="description">
                        <h2>BENEFITS</h2>
                        <p>
                            Apples are packed with nutrients, promote heart health, aid weight management, and improve digestion.
                        </p>
                    </div>
                </div>
            </section>

            <button class="add-to-cart">ADD TO CART</button>
        </main>
    </div>
</body>
</html>
